<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <head>
        <title>Survey Form</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        <form id="survey-form">
        <fieldset>
            <label for="name-label" id="name-label">Name</label>
                <input id="name" type="text" name="name" placeholder="Enter your name" value="Makise Kurisu" required/>
            <label for="email-label" id="email-label">Email</label>
                <input id="email" type="email" name="email" placeholder="Enter your email" value="makise_kurisu@gmail.com" required/>
            <label for="number-label" id="number-label">Age (optional)</label>
                <input id="number" type="number" name="number" placeholder="Age" min="13" max="120" value="33"/>
            <label for="dropdown">Which option best describes your current role?</label>
                <select id="dropdown" name="dropdown">
                    <option value="">Select current role</option>
                    <option value="1">Student</option>
                    <option value="2">Full Time Job</option>
                    <option value="3" selected>Full Time Learner</option>
                    <option value="4">Prefer not to say</option>
                    <option value="5">Other</option>
                </select>
            <label for="response">Would you recommend freeCodeCamp to a friend?</label>
                <input id="definitely" type="radio" name="response" class="inline" value="definitely" checked/> Definitely
                <input id="maybe" type="radio" name="response" class="inline" value="maybe"/> Maybe
                <input id="not-sure" type="radio" name="response" class="inline" value="not sure"/> Not Sure
            <label for="feature">What is your favorite feature of freeCodeCamp?</label>
                <select>
                    <option value="">Select an option</option>
                    <option value="1">Challenges</option>
                    <option value="2">Projects</option>
                    <option value="3">Community</option>
                    <option value="4" selected>Open Source</option>
                </select>
            <label for="improved">What would you like to see improved?
                <input id="frontend" type="checkbox" name="improved" class="inline" value="frontend" /> Front-end Projects
                <input id="backend" type="checkbox" name="improved" class="inline" value="backend" /> Back-end Projects
                <input id="dataviz" type="checkbox" name="improved" class="inline" value="dataviz"/> Data Visualization
                <input id="challenge" type="checkbox" name="improved" class="inline" value="challenge"/> Challenges
                <input id="oscomm" type="checkbox" name="improved" class="inline" value="oscomm"/> Open Source Community
                <input id="ghr" type="checkbox" name="improved" class="inline" value="ghr"/> Gitter Help Rooms
                <input id="video" type="checkbox" name="improved" class="inline" value="video"/> Videos
                <input id="cm" type="checkbox" name="improved" class="inline" value="cm" checked/> City Meetups
                <input id="wiki" type="checkbox" name="improved" class="inline" value="wiki"/> Wiki
                <input id="forum" type="checkbox" name="improved" class="inline" value="forum" /> Forum 
                <input id="addcrs" type="checkbox" name="improved" class="inline" value="addcrs" checked/> Additional Course
            </label>
            <label for="comm-sugg">Any comments or suggestions?</label>
                <textarea id="comm-sugg" name="comm-sugg" placeholder="Enter your comment here..." rows="5" cols="50"></textarea>
            </fieldset>
                <input id="submit" type="submit" name="Submit" />
        </form>
    </body>
</html>
